<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Shop</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <section id="home">
        <header>
            <a href="#"><img src="images/barber.jpg" alt="logo"></a>
            <ul id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#gallery">Gallery</a></li>
            </ul>
       
        </header>        
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <div class="slide first">
                    <img src="/images/main.jpg" alt="first">
                </div>
                <div class="slide">
                    <img src="/images/gallery.jpg" alt="second">
                </div>
                <div class="slide">
                    <img src="/images/image2.jpg" alt="third">
                </div>
                <div class="slide">
                    <img src="/images/image.jpg" alt="fourth">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>
        </div>
        <div class="text-heading">
            <h1>Full Service Barber Studio</h1>
            <p><img src="/icons/agenda.ico" width="30"> Appointment Booking</p>
            <p><img src="/icons/home.ico" width="30"> House Calls</p>
            <button>Book</button>
            <button>Contact</button>
        </div>
    </section>

    <section id="services">
        <div class="services-heading">
            <h1> Services <img src="/icons/barber-shop.png" width="40" height="40"></h1>
        </div>
        <div class="container">
            <div class="image">
              <img src="/images/shave.jpg" width="600" height="700">
            </div>
            <div class="prices">
              <p>Pricing</p>
              <div class="table">
                <div class="wrapper">
                    <div class="box a">Haircut</div>
                    <div class="box b">25</div>
                    <div class="box a">Haircut & Beard (Hot Towel Shave)</div>
                    <div class="box b">30</div>
                    <div class="box a">Senior (65+)</div>
                    <div class="box b">18</div>
                    <div class="box a">Kids (12 And Under)</div>
                    <div class="box b">18</div>
                    <div class="box a">Line up & hot towel shave</div>
                    <div class="box b">15</div>
                    <div class="box a">Hot towel Shave</div>
                    <div class="box b">10</div>
                </div>
            </div>
            </div>
          </div>
    </section>
    <section id="contact"><h1>This is Contact</h1></section>
    <section id="gallery"><h1>This is Gallery</h1></section>
</body>
</html>
